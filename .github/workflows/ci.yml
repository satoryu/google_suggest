name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version:
          - 3.1
          - 3.2
          - 3.3
          - 3.4
          - head

    env:
      BUNDLE_WITHOUT: vscode

    continue-on-error: ${{ matrix.ruby-version == 'head' }}

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run test
        run: bundle exec rake
