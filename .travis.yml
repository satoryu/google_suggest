language: ruby

rvm:
  - 2.3.1
  - 2.4.0
  - 2.5.0
  - 2.6.0
  - ruby-head

cache: bundler

before_install:
  - gem update --system
  - gem install bundler

script:
  - bundle exec rake
  - bundle exec codeclimate-test-reporter

matrix:
  allow_failures:
    - rvm: ruby-head

notifications:
  email: false
